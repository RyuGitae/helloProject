<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>등록화면(register.html)</title>
</head>
<body>
	<h2>등록화면</h2>
	<form action="RegisterServlet" method="post"> <!-- get 방식은 주소창에 내용이 보이고 post 방식은 안보임 --> 
		사원번호: <input type="text" name="employee_id"><br>
		FirstName: <input type="text" name="first_name"><br>
		LastName: <input type="text" name="last_name"><br>
		Email: <input type="email" name="email"><br>
		JobId: <input type="text" name="job_id"><br>
		HireDate: <input type="date" name="hire_date"><br>
		Salary: <input type="number" name="salary"><br>
		<input type="submit" value="등록">
	</form>
</body>
</html>

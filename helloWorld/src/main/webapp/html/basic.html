<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/basic.html</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- 스타일 안의 태그이름은 선택자로 *은 전체 선택자-->
    <!-- style은 순차적으로 적용됨-->
    <style>
        p {
            color: red;
        }

        h3 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- .second는 class, #second는 id -->
    <!-- p태그 안이 우선순위가 높음, 그 다음 스타일, 그 다음 외부스타일-->
    <h1>레드향</h1>
    <p style="color: chartreuse;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p class="second">레드향은 한라봉과 귤을 교배한 것으로 일반귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p id="second">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>

    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>

</body>

</html>
